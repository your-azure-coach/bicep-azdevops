on: 
  push:
    branches:
    - main
    
  pull_request:
    branches:
    - main
    
name: Build 
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@main
        
      - name: Build Infra
        uses: ./.github/workflows/templates/build-infra-steps.yml
        with:
          infraPath: ./infra
    
