on: 
  push:
    branches:
    - main
    
  pull_request:
    branches:
    - main
    
name: Build App
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code 
      uses: actions/checkout@main

    - name: Validate Bicep File
      shell: pwsh
      run: az bicep build --file ./infra.bicep
      working-directory: ./infra
        
    - name: Publish infra artifact
      uses: actions/upload-artifact@v3
      with:
        name: infra
        path: ./infra
